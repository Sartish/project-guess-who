<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>
      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>
      <select id="questions">
        <option id="default" value="" selected disabled>Guess here</option>
        <optgroup label="hair color">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="grey">grey hair</option>
          <option value="black">black hair</option>
          <option value="orange">orange hair</option>
          <option value="white">white hair</option>
          <option value="purple">purple hair</option>
          <option value="hidden">hidden hair</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="eye color">
          <option value="blue">blue eyes</option>
          <option value="green">green eyes</option>
          <option value="brown">brown eyes</option>
          <option value="hidden">hidden eyes</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
      </select>
      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <div class="alert"></div>
      <div class="confirm">
        <div class="confirm-content">
          <p>Are you really sure you dare to guess?</p>
          <div class="confirm-buttons">
          <button id="confirm-btn">OK</button>
          <button id="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
      <main class="game-board" id="board"></main>
    </section>
   
    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <div id="a-winner" class="winner">
          <h1>You are a winner!</h1>
          <iframe src="https://giphy.com/embed/EBolRO7z50KTOn85Pi" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/thebachelor-the-bachelor-thebachelorabc-bachelorabc-EBolRO7z50KTOn85Pi"></a></p>
          <button id="playAgain" class="filled-button">PLAY AGAIN</button>
        </div>
        <div id="a-looser" class="looser">
          <h1>You are Wrong!</h1>
          <p id="many-guesses"></p>
          <iframe src="https://giphy.com/embed/dUYddwtCVUOIpgXijq" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/DowntonAbbey-downton-abbey-movie-film-dUYddwtCVUOIpgXijq"></a></p>
          <button id="try-again-btn">Try again</button>
        </div>
      </div>
    </section>
    
    <script src="script.js"></script>
  </body>
</html>
